<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <input type="text" value="" placeholder="請輸入代辦事項" v-model="newTodo" @keyup.enter="addTodo(newTodo)"/>
        <h2>代辦事項</h2>
        <ul>
            <li v-for="item in todos">
                {{item.content}} - <a href="#" @click.prevent @click="removeTodo(item)">刪除</a>
            </li>
        </ul>
    </div>
    <script src="../../Scripts/vue.js"></script>
    <script>
        var vm = new Vue({

            el: "#app",
            data: {
                todos: [],
                newTodo: ''
            },
            methods: {
                addTodo: function (todo) {
                    this.todos.push({ content: todo, completed: false });
                },
                removeTodo: function (todo) {
                    this.todos.splice(this.todos.indexOf(todo), 1);
                }
            }


        })
    </script>
</body>
</html>
