<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in home" v-on:click="myfa(item.father)">
                {{item.father}}
            </li>
        </ul>

        <ul>
            <li v-for="item in home" @click="myfa(item.father)">
                {{item.father}}
            </li>
        </ul>

    </div>
    <script src="../../Scripts/vue.js"></script>
    <script>
        var vm = new Vue({

            el: "#app",
            data: {
                home :[{ father: 'Tom' }, { father: 'John' }, { father: 'Bob' }]
            },
            methods: {
                myfa: function (father) {
                    alert(father);
                }
            }
        })
    </script>
</body>
</html>
